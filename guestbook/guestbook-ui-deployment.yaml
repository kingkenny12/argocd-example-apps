apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: nginx:1.14.2 #gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-u
        ports:
        - containerPort: 80



